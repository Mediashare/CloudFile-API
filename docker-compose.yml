version: '3.7'
services:
    front-nginx:
        container_name: api.cloudfile.docker
        hostname: api.cloudfile.docker
        image: nginx:1.19.0-alpine
        restart: on-failure
        volumes:
            - ./:/var/www/project
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
            - ./var/log/nginx:/var/log/nginx
        ports:
            - 8080:80
        depends_on:
            - php
        networks: 
            - api_bridge

    front-php:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        volumes: 
            - ./:/var/www/project
            - ./docker/php/php.ini:/etc/php/7.4/fpm/conf.d/custom.php.ini
        restart: on-failure
        env_file:
            - .env
        user: 1000:1000
        networks: 
            - api_bridge
networks: 
    api_bridge: 
        external: 
            name: api_bridge